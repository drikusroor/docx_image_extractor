<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unzip My Docs: The DOCX Image Liberation Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center py-8" style="background: linear-gradient(135deg, #ff80b5 0%, #9089fc 100%);">
    <h1 class="text-5xl font-extrabold mb-2 text-white drop-shadow-lg tracking-tight text-center">
        Unzip My Docs
    </h1>
    <h2 class="text-xl font-semibold mb-8 text-white/90 text-center max-w-2xl">
        Welcome to the <span class="bg-white/20 px-2 py-1 rounded-lg font-mono">DOCX Image Liberation Station</span>.<br>
        Drag your boring .docx files here and set your images free!<br>
        <span class="italic text-pink-200">No more zipped-up secrets.</span>
    </h2>
    <div class="flex flex-col items-center space-y-4 bg-white/90 p-8 rounded-2xl shadow-2xl">
        <input type="file" id="docxFile" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200" />
        <button onclick="uploadDocx()" class="bg-gradient-to-r from-pink-500 to-indigo-500 hover:from-pink-600 hover:to-indigo-600 text-white font-bold py-2 px-6 rounded-full transition shadow-lg">Upload & Unzip</button>
        <button id="downloadAllBtn" style="display:none" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-6 rounded-full transition shadow-lg">Download All Images</button>
    </div>
    <div id="images" class="flex flex-wrap justify-center mt-8 gap-4"></div>

    <script>
        async function uploadDocx() {
            const input = document.getElementById('docxFile');
            const file = input.files[0];
            if (!file) return alert('Please select a .docx file');

            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            const imagesDiv = document.getElementById('images');
            imagesDiv.innerHTML = '';

            const downloadBtn = document.getElementById('downloadAllBtn');
            if (data.images) {
                data.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = `/images/${data.id}/${image}`;
                    img.style.width = '200px';
                    img.style.margin = '10px';
                    imagesDiv.appendChild(img);
                });
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = function() {
                    window.location = `/download_all/${data.id}`;
                };
            } else {
                imagesDiv.innerText = data.error || "Something went wrong.";
                downloadBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
