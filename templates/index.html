<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOCX Image Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Upload a .docx file</h1>
    <div class="flex flex-col items-center space-y-4 bg-white p-8 rounded-lg shadow-md">
        <input type="file" id="docxFile" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        <button onclick="uploadDocx()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition">Upload</button>
        <button id="downloadAllBtn" style="display:none" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition">Download All Images</button>
    </div>
    <div id="images" class="flex flex-wrap justify-center mt-8 gap-4"></div>

    <script>
        async function uploadDocx() {
            const input = document.getElementById('docxFile');
            const file = input.files[0];
            if (!file) return alert('Please select a .docx file');

            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            const imagesDiv = document.getElementById('images');
            imagesDiv.innerHTML = '';

            const downloadBtn = document.getElementById('downloadAllBtn');
            if (data.images) {
                data.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = `/images/${data.id}/${image}`;
                    img.style.width = '200px';
                    img.style.margin = '10px';
                    imagesDiv.appendChild(img);
                });
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = function() {
                    window.location = `/download_all/${data.id}`;
                };
            } else {
                imagesDiv.innerText = data.error || "Something went wrong.";
                downloadBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
